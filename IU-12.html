    <script>
    function openFileSelector() {
        let inputFile = document.getElementById("imagen");

        if (inputFile) {
            inputFile.click();
        }
    }

    function cargarImagen() {
        // Simular clic en el input de tipo archivo al hacer clic en la imagen
        document.getElementById("imagen").click();
    }

    function handleFileSelect() {
        const input = document.getElementById("imagen");
        const file = input.files[0]; // Obtener el primer archivo seleccionado (puedes manejar m√∫ltiples archivos si es necesario)

        if (file) {
            // Validar el tama√±o del archivo (en bytes)
            const maxSize = 2 * 1024 * 1024; // 2MB
            if (file.size > maxSize) {
                alert("El tama√±o del archivo es mayor a 2MB. Por favor, seleccione un archivo m√°s peque√±o.");
                // Limpiar el input para permitir al usuario seleccionar otro archivo
                input.value = "";
                return;
            }

            // Mostrar una vista previa de la imagen (opcional)
            showImagePreview(file);
        }
    }

    function showImagePreview(file) {
        const reader = new FileReader();

        reader.onload = function (e) {
            // Mostrar la vista previa de la imagen
            const preview = document.getElementById("view-new-upload-image");
            preview.src = e.target.result;
        };

        // Leer el contenido del archivo como una URL de datos
        reader.readAsDataURL(file);
    }
